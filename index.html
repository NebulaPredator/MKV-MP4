<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKV to MP4 Converter</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #121212;
            color: #fff;
            margin: 0;
        }

        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 320px;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #292929;
            color: #ddd;
            cursor: pointer;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #downloadLink {
            display: none;
            margin-top: 15px;
            padding: 12px;
            background: #28a745;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s;
            width: 100%;
            text-align: center;
            display: inline-block;
        }

        #downloadLink:hover {
            background: #218838;
        }

        #status {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>MKV to MP4 Converter</h2>
        <input type="file" id="fileInput" accept=".mkv">
        <button onclick="convertVideo()">Convert</button>
        <p id="status"></p>
        <a id="downloadLink" href="#" download>Download MP4</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
