<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKV to MP4 Converter</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: block;
            margin: 15px auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
        }

        button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        #downloadLink {
            display: none;
            margin-top: 15px;
            padding: 10px 15px;
            background: #ffcc00;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            transition: background 0.3s;
        }

        #downloadLink:hover {
            background: #e6b800;
        }

        #status {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>MKV to MP4 Converter</h2>
        <input type="file" id="fileInput" accept=".mkv">
        <button onclick="convertVideo()">Convert</button>
        <p id="status"></p>
        <a id="downloadLink" href="#" download>Download MP4</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
